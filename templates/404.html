{% extends "base.html" %}

{% block title %}Page non trouvée - YouTube Course Builder{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="card shadow-lg border-warning">
            <div class="card-body p-5">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
                <h1 class="display-4 fw-bold text-warning mt-3">404</h1>
                <h3 class="mb-4">Page non trouvée</h3>
                <p class="lead text-muted mb-4">
                    Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                <div class="d-grid gap-2 col-md-8 mx-auto">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-fill me-2"></i>
                        Retour à l'accueil
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>
                        Page précédente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
