{% extends "base.html" %}

{% block title %}Erreur serveur - YouTube Course Builder{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="card shadow-lg border-danger">
            <div class="card-body p-5">
                <i class="bi bi-gear-wide-connected text-danger" style="font-size: 5rem;"></i>
                <h1 class="display-4 fw-bold text-danger mt-3">500</h1>
                <h3 class="mb-4">Erreur interne du serveur</h3>
                <p class="lead text-muted mb-4">
                    Une erreur technique s'est produite. Nos équipes ont été notifiées et travaillent à la résolution du problème.
                </p>
                <div class="d-grid gap-2 col-md-8 mx-auto">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-fill me-2"></i>
                        Retour à l'accueil
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Réessayer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
